<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grid Sketch Pad</title>
</head>
<body>
    <h1>Grid Sketch Pad</h1>
    <button id="reset-button">Reset Grid</button>
    <button id="random-paint-mode-button">Random Paint Mode (Off)</button>
    <button id="lock-color-button">Lock Background Color</button>
    <button id="color-palette-button">Colors</button>
    <input type="range" id="grid-size" min="1" max="100" step="1" value="16">
    <span id="grid-size-value">16x16</span>
    <div id="container"></div>
    <div id="color-palette" class="hidden">
        <div class="color" style="background-color: red;"></div>
        <div class="color" style="background-color: blue;"></div>
        <div class="color" style="background-color: green;"></div>
        <div class="color" style="background-color: yellow;"></div>
        <div class="color" style="background-color: cyan;"></div>
        <div class="color" style="background-color: magenta;"></div>
        <div class="color" style="background-color: black;"></div>
        <div class="color" style="background-color: white;"></div>
        <div class="color" style="background-color: gray;"></div>
        <div class="color" style="background-color: orange;"></div>
        <div class="color" style="background-color: brown;"></div>
        <div class="color" style="background-color: pink;"></div>
        <div class="color" style="background-color: teal;"></div>
        <div class="color" style="background-color: lavender;"></div>
        <div class="color" style="background-color: coral;"></div>
        <div class="color" style="background-color: indigo;"></div>
        <div class="color" style="background-color: gold;"></div>
        <div class="color" style="background-color: violet;"></div>
        <div class="color" style="background-color: lime;"></div>
        <div class="color" style="background-color: maroon;"></div>
        <div class="color" style="background-color: olive;"></div>
        <div class="color" style="background-color: salmon;"></div>
        <div class="color" style="background-color: slateblue;"></div>
        <div class="color" style="background-color: tomato;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
